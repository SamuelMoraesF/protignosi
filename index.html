<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protignó̱si̱</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background:#010006;}
        .container {margin-top:33px;text-align:center;}
        h1,.something {text-transform:uppercase;color:#FFF;font-family:monospace;}
        h1 {margin-bottom:40px;}
        .something {margin-top:40px;display:none;}
    </style>

    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $( document ).keypress(function( event ) {
            if (event.key =="3") {
                $(".something").show();
            }
        });
    </script>

    <!--[if lt IE 9]>
      <script src="html5shiv.min.js"></script>
      <script src="respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

        <h1>Protignó̱si̱</h1>
        <img src="3.jpg">

        <div class="something">
            <b>AV</b>-00000000,00000000</br>
            <b>AZ</b>-00000000,00000000</br>
            <b>JP</b>-00000000,00000000</br>
            <b>SM</b>-00000000,00000000</br>
        </div>

    </div>
  </body>
</html>
